<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Stay organized with our user-friendly Calendar featuring events, reminders, and a customizable interface. Built with HTML, CSS, and JavaScript. Start scheduling today!"
    />
    <meta
      name="keywords"
      content="calendar, events, reminders, javascript, html, css, open source coding"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../static/css/output.css" />
    <!-- <link rel="stylesheet" href="../static/css/style.css" /> -->
    <title>Calendar with Events</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">december 2015</div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/yyyy" class="date-input" />
              <button class="goto-btn">Go</button>
            </div>
            <button class="today-btn">Today</button>
          </div>
        </div>
      </div>
      
      <div class="right">
        
        <div class="tasks-display"> 
          <div class="today-date">
            <div class="day-and-date">
              <div class="event-day">wed</div>
              <div class="event-date">12th december 2022</div>
            </div>

            <!-- today-date equivilent to events -->
            <!-- task-container is equivilent to event -->
            <div class="events"></div>            
            
            <!-- `<div class="event">
              //       <div class="title">
              //         <i class="fas fa-circle"></i>
              //         <h3 class="event-title">${event.title}</h3>
              //       </div>
              //       <div class="event-time">
              //         <span class="event-time">${event.time}</span>
              //       </div>
              //   </div>` -->

            <!-- if we click in the event class div it will have delete function available -->
            <!-- task title max is 128 characters -->
            <!-- task description max is 128 characters -->

            <!-- <div class="task-container">
              <div class="time-display">8:30</div>
              <div class="task-information">
                <div class="task-title">đi nhà nghỉ</div>
                <div class="task-description">Không nên nghỉ</div> 
                <div class="tags-display">
                  <div class="tag-important">important</div>
                  <div class="tag-urgent">urgent</div>
                </div>
              </div>
            </div> -->
            
          </div>
        </div>
        <!-- <div>timeline</div> -->
        <!-- this events div make a lot of function, be ware deleted it -->
        
        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title">Add Event</div>
            <i class="fas fa-times close"></i>
          </div>
          <div class="add-event-body">
            <div class="add-event-input">
              <input type="text" placeholder="Event Name" class="event-name" />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Event Time From"
                class="event-time-from"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Event Time To"
                class="event-time-to"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Description"
                class="event-description"
              />
            </div>
          </div>
          <div class="add-event-footer">
            <button class="add-event-btn">Add Event</button>
          </div>
        </div>
      </div>
      <button class="add-event">
        <i class="fas fa-plus"></i>
      </button>
    </div>

    <script src="../static/js/script.js"></script>
  </body>
</html>

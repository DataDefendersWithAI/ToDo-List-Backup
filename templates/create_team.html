<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../static/css/main.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</head>

<body>
    <section class="bg-bg4 bg-cover flex flex-col items-center justify-center h-screen ">
        <div class="flex flex-col items-center justify-center h-full mx-auto px-6 py-8 ">
            <div class=" w-full p-6 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-gray-800 dark:border-gray-700 sm:p-8 md:max-w-xl">
                <h2 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">Create team</h2>
                <form class=" sm:w-56 sm:max-w-md md:max-w-xl md:w-80 lg:w-96 mt-4 space-y-4 lg:mt-5 md:space-y-5  " action="#">
                    <div>
                        <label for="Teamname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" >Team name</label>
                        <input type="text" name="Teamname" id="Teamname" placeholder="Teamname" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-secondary-600 focus:border-secondary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                    </div>
                    <div>
                        <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                        <textarea name="description" rows="5" id="description" placeholder="Description" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-secondary-600 focus:border-secondary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required=""></textarea>
                    </div>
                    <div class="flex justify-center">
                        <button type="submit" class="w-fit text-white bg-secondary-600 hover:bg-secondary-700 focus:ring-4 focus:outline-none focus:ring-secondary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-secondary-600 dark:hover:bg-secondary-700 dark:focus:ring-secondary-800"> Create</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>

<!-- House modal -->
<div id="HouseModal" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full bg-gray-900 bg-opacity-50">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- House content -->
        <div class="relative bg-main rounded-lg dark:bg-gray-700">
            <!-- House header -->
            <div class="flex items-center justify-between p-2 md:p-4 border-b rounded-t dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    House Tasks
                </h3>
                <!-- close btn -->
                <button id="btn-close-house-modal" type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- House body -->
            <div class="p-4 md:p-5">
                <!-- House task information -->
                <div id="house-tasks">
                    <div>
                        <img src="../static/images/house_task/task1.png">
                        <span class="text-sm font-medium text-gray-900 dark:text-white">Task 1 description.</span>
                    </div>
                    <div>
                        <img src="../static/images/house_task/task2.png">
                        <span class="text-sm font-medium text-gray-900 dark:text-white">Task 2 description.</span>
                    </div>
                    <!-- Add more tasks as needed -->
                </div>
            </div>
        </div>
    </div>
</div>

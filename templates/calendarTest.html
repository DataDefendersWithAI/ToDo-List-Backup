<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Reddit+Mono:wght@200..900&display=swap"
        rel="stylesheet" />
    <!-- Kienadd 2 more line here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.min.js"></script>
</head>

<body class="">
    <div id="Calendar-Container" class="container flex justify-center items-start mt-8 mx-auto max-w-screen-lg">
        <div class="left w-2/3">
            <div class="calendar relative w-full bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="month bg-gray-200 text-gray-700 text-lg font-medium py-3 px-6 flex items-center justify-between">
                    <i class="prev cursor-pointer">&lt;</i>
                    <div class="date">December 2015</div>
                    <i class="next cursor-pointer">&gt;</i>
                </div>
                <div class="weekdays bg-gray-200 text-gray-700 text-sm font-medium py-2 px-6 flex items-center justify-between">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days grid grid-cols-7 gap-1 p-4">
                    <!-- Days will be populated dynamically -->
                </div>
                <div class="goto-today bg-gray-200 text-gray-700 text-sm font-medium py-2 px-6 flex items-center justify-between">
                    <div class="goto flex items-center">
                        <input type="text" placeholder="mm/yyyy" class="date-input w-24 h-8 text-sm text-gray-700 px-2 border border-gray-300 rounded focus:outline-none focus:border-blue-400">
                        <button class="goto-btn ml-2 text-gray-700 bg-gray-300 hover:bg-gray-400 px-3 py-1 rounded">Go</button>
                    </div>
                    <button class="today-btn text-sm text-gray-700 bg-gray-300 hover:bg-gray-400 px-3 py-1 rounded">Today</button>
                </div>
            </div>
        </div>
        <div class="right w-1/3 ml-8">
            <div class="tasks-display">
                <div class="today-date bg-gray-200 text-gray-700 text-lg font-medium py-3 px-6 mb-4 rounded-lg">
                    <div class="day-and-date flex items-center justify-between">
                        <div class="event-day">Wed</div>
                        <div class="event-date">12th December 2022</div>
                    </div>
                    <!-- Events will be populated dynamically -->
                    <div class="events mt-4">
                        <!-- Event items will be added dynamically -->
                    </div>
                </div>
                <div class="add-event-wrapper bg-white rounded-lg shadow-lg p-6">
                    <div class="add-event-header flex items-center justify-between mb-4">
                        <div class="title text-gray-700 text-lg font-medium">Add Event</div>
                        <i class="fas fa-times close text-gray-700 cursor-pointer hover:text-blue-500"></i>
                    </div>
                    <div class="add-event-body">
                        <!-- Add Event Form -->
                    </div>
                    <div class="add-event-footer mt-4">
                        <button class="add-event-btn text-sm text-white bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Add Event</button>
                    </div>
                </div>
            </div>
        </div>
        <button class="add-event absolute w-12 h-12 flex items-center justify-center text-lg text-gray-700 bg-gray-300 hover:bg-gray-400 rounded-full shadow-lg top-8 right-8">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    

    <!-- <script defer src="{{url_for('static', filename='js/calendar.js')}}"></script> -->
    <script defer src="../static/js/calendar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../static/css/main.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Reddit+Mono:wght@200..900&display=swap"
    rel="stylesheet" />
	<!-- pixel font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
	<!-- pixel font -->
</head>

<body class="">

	<!--########################################################### Begin of Addons ######################################################################-->
	<div id="ShopModal" tabindex="-1" aria-hidden="true"
		class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
		<div class="relative p-4 w-full max-w-md max-h-full">
			<!-- Modal content -->
			<div class="relative bg-main rounded-lg dark:bg-gray-700">
				<!-- Modal header -->
				<div class="flex items-center justify-between p-2 md:p-4 border-b rounded-t dark:border-gray-600">
					<h3 class="text-lg font-semibold text-gray-900 dark:text-white">
						Shop
					</h3>
					<!-- close btn -->
					<button id="btn-close-shop-modal" type="button"
						class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
						<svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
							viewBox="0 0 14 14">
							<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
						</svg>
						<span class="sr-only">Close modal</span>
					</button>
				</div>
				<!-- Modal body -->
				<div id="shopModalContent" class="p-4">
					<!-- Content from shop.html will be loaded here -->
				</div>
			</div>
		</div>
	</div>
  <!--########################################################### EoAddons ######################################################################-->

  <div class="flex">
    <!--Body Container-->
    <!--Begin header-->
    <!--########################################################### Main Screen ######################################################################-->
    <!--Begin profile screen-->
		<div class="tree-container relative w-screen h-screen bg-[#50c293] flex flex-col items-center">
			<audio id="treeGrowthAudio">
				<source src="../static/sounds/big-plants-crops-growing-quickly.mp3" type="audio/mpeg">
				Your browser does not support the audio element.
			</audio>
			<audio id="treeResetAudio">
				<source src="../static/sounds/treegrown.mp3" type="audio/mpeg">
				Your browser does not support the audio element.
			</audio>
			<audio id="backgroundAudio" loop>
				<source src="../static/sounds/forest-wind-and-bird-ambient.mp3" type="audio/mpeg">
				Your browser does not support the audio element.
			</audio>
		
			<button id="toggleButton" class="absolute left-0 top-0 bg-blue-600 rounded-r-lg" onclick="toggleAudio()">Play Audio</button>
			<button id="autobutton" class="absolute right-0 top-0 bg-blue-600 rounded-l-lg">Start Auto</button>
		
			<div id="Items-hub" class="absolute right-0 top-0 mr-8 mt-24"> 
				<div id="treeCount" class="text-5xl vt323-regular">Number of Trees: 0</div>
				<div class="progress-container">
					<div class="progress-bar" id="progressBar">
						<div class="percentage" id="percentage">0%</div>
					</div>
				</div>
			</div>
			<div class="flex">
				<img id="shop" src="../static/images/tree_game/shop.png" alt="Shop" class="w-1/3 m-auto"> 
				<div class="h-full">
					<img id="tree" src="../static/images/tree_game/tree1.gif" class="m-auto" alt="Tree">
					<div class="options flex justify-center bottom-0 ml-6">
						<div id="waterbutton" class="flex">
							<img src="../static/images/tree_game/watercan-full.png" alt="Watering Can" onclick="waterTree()"> 
							<div id="waterCount" class="text-5xl vt323-regular absolute pointer-events-none"></div>
						</div>
						<div id="fertilizebutton" class="flex">
							<img src="../static/images/tree_game/fertilizer-opened.png" alt="Fertilizer" onclick="fertilizeTree()"> 
							<div id="fertilizerCount" class="text-5xl vt323-regular absolute pointer-events-none"></div>
						</div>
					</div>
				</div>
				<img id="house" src="../static/images/tree_game/house.png" alt="House" class="w-1/3 m-auto"> 
			</div>
		</div>
  </div>

  <!--End profile screen-->

  <!--########################################################### EoMain Screen ######################################################################-->
	<script src="../static/js/bird.js"></script>
	<script src="../static/js/tree.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../static/css/main.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</head>

<body>
  <div class=" wrapper flex flex-col justify-center items-center h-[100vh] w-[100vw] bg-bg1 bg-cover  ">

    <div class="  border-2 border-solid bg-transparent backdrop-blur rounded-2xl w-80 h-fit">
      <div class=" register flex flex-col justify-center items-center text-black w-full h-full ">
        <h1 class=" flex justify-center py-3 font-bold text-3xl w-full h-15 text-white mb-10 ">Reset password</h1>
        <form class="max-w-sm mx-auto w-2/3">
          <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium  text-white">Your email</label>
            <input type="email" id="email"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
              placeholder="name@flowbite.com" required />

          </div>

          <div class="mb-5">
            <label for="confirm-code" class="block mb-2 text-sm font-medium text-white">Confirm code</label>
            <div class="flex">
              <input type="text" id="confirm-code"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-l-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                required />
                <div id="send-mail" class="font-bold text-white bg-blue-700 rounded-r-lg w-14 p-2">
                  <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M3.75 5.25L3 6V18L3.75 18.75H20.25L21 18V6L20.25 5.25H3.75ZM4.5 7.6955V17.25H19.5V7.69525L11.9999 14.5136L4.5 7.6955ZM18.3099 6.75H5.68986L11.9999 12.4864L18.3099 6.75Z" fill="#f6f6f6"></path> </g></svg>                
                </div>
            </div>
          </div>
          <div class="flex  justify-center">
            <button type="submit"
              class="w-32 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Reset</button>
          </div>
        </form>
        <p class="flex justify-center py-5 text-white">Have no account? <a
            class="text-blue-400 hover:underline dark:text-blue-500" href="login">Register</a></p>
      </div>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Link to TailwindCSS main css file, in the future href will change to {{url_for('static', filename='css/main.css')}} -->
    <link rel="stylesheet" href="../static/css/main.css">
    <script src="../static/js/app.js"></script>
</head>
<style>
</style>
<body class="m-0 p-0 box-border">
    <div class="relative w-full h-[100vh] bg-gradient-to-t from-cyan-200 from-0% via-cyan-50 via-70% to-white to-100%">
        <!-- Header div -->
        <div class="header flex justify-end content-start">
            <!-- Cogwhell icon float left -->
            <img src="../static/images/cogwheel_icon.png" alt="cogwheel" class="cogwheel float-right w-[4.5vh] m-[1.5vh]">
        </div>
        <!-- Main div -->
        <div class="main">
            <!-- Greeting div centered -->
            <div class="greeting object-center flex justify-between items-center px-[8.5vh] py-[3vh]">
                <div class="title">
                    <div class="text-xl">Xin chào,</div>
                    <div class="font-bold text-3xl">Chí Thành</div>
                </div>
                <div class="leaf flex items-end justify-between">
                    <img src="../static/images/leaf_icon.png" alt="leaf" class="w-[3.5vh] inline mr-1">
                    <div class="inline text-xl">99</div>
                </div>
            </div>
        </div>
        <!-- Main List -->
        <div class="lists flex items-end justify-center whitespace-nowrap overflow-hidden mt-[5vh]">
            <!-- Left div -->
            <div class="green flex-none border-green border-4 rounded-[3vh] w-[70vw] h-[50vh] mx-[2vw] relative">
                <img src="../static/images/lt_icon.png" alt="Go to left" class="z-10 absolute right-0 top-[50%] -translate-y-[50%] w-[10vw]">
            </div>
            <!-- Center div -->
            <div class="pink flex-none border-pink border-4 rounded-[3vh] w-[70vw] h-[50vh] mx-[2vw]">
                <!-- Contents -->
                <div class="flex justify-between items-center border-pink border-2 m-[2vh] px-[2vh] rounded-[3vh]">
                    <div>
                        <p class="font-semibold text-[3.01vh] text-wrap leading-none">Làm roadmap lập trình mạng</p>
                        <p>11pm, today</p>
                    </div>
                    <div class="bg-pink w-[4vh] h-[4vh] flex-none rounded-lg shadow-lg">
                        <img src="../static/images/tick_icon.png" alt="tick_icon" class="hidden">
                    </div>
                </div>
            </div>
            <!-- Right div -->
            <div class="blue flex-none border-blue border-4 rounded-[3vh] w-[70vw] h-[50vh] mx-[2vw] relative">
                <img src="../static/images/gt_icon.png" alt="Go to right" class="z-10 absolute left-0 top-[50%] -translate-y-[50%] w-[10vw]">
            </div>
            
        </div>
        <div class="navigation-bottom flex justify-evenly items-end fixed bottom-3 inset-x-0">
            <div class="left-button h-10 w-10 bg-blue-300 flex justify-center items-center md:h-16 md:w-16">
                <img class="h-8 w-8 md:h-14 md:w-14" alt="leaf" src="../static/images/calendar_icon.png" />
            </div>
            <div class="main-button h-16 w-16 bg-lightpink border-pink border-[3px] rounded-md shadow-2xl flex justify-center items-center mb-[2vh] md:h-24 md:w-24">
                <img class="h-12 w-12 md:h-20 md:w-20" alt="plus" src="../static/images/add_icon.png" />
            </div>
            <div class="right-button h-10 w-10 bg-blue-300 flex justify-center items-center md:h-16 md:w-16">
                <img class="h-8 w-8 md:h-14 md:w-14" alt="leaf" src="../static/images/leaf_icon.png" />
            </div>
        </div>
    </div>
    
</body>
</html>

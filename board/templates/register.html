<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Login Page</title>
</head>
<body>
    <!----------------------- Main Container -------------------------->
     <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!----------------------- Login Container -------------------------->
       <div class="row border rounded-5 p-3 bg-white shadow box-area">
    <!--------------------------- Left Box ----------------------------->
       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #0e36af;">
           <div class="featured-image mb-3">
            <img src="{{url_for('static', filename='images/StarGuardian.png')}}" class="img-fluid" style="width: 450px;">
           </div>
           <p class="text-white fs-2 text-center" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Welcome back to page, User</p>
           <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Would you like to register, please </small>
       </div> 
    <!-------------------- ------ Right Box ---------------------------->
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <form action="{{ url_for('register') }}" method="post">
                <div class="header-text mb-4 text-center">
                     <h2>Register</h2>
                </div>
                <div class="input-group mb-3">
                    <input type="text" name="username" class="form-control form-control-lg bg-light fs-6" placeholder="Username" required>
                </div>
                <div class="input-group mb-1">
                    <input type="password" name="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" required>
                </div>
                {% block display %}
                {% with notion = get_flashed_messages() %}
                    {% if notion %}
                        {% for msg in notion %}
                        <strong class="text-center">{{msg}}</strong>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                {% endblock %}
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6" type="submit">Register</button>
                </div>
            </form>
          </div>
       </div> 
      </div>
    </div>
</body>
</html>
